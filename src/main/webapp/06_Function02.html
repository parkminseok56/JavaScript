        //8. 지역 변수와 유효범위
        function test(name) {
            var output="Hello"+name;
            return output;
        }
        // 위 함수 내의 output변수는 지역 변수 이므로, 함수를 벗어나면 없는 변수가 됨

        var s =test('홍길돌');
        document.write(s);

        document.write("<br>");
        //함수내의 지역변수를 외부에서 활용하는 방법
        // 9. Closure:지역변수의 값을 살리고 활용하기 위해 리턴되는 함수의 리턴값으로 지정
        function test2(name) {
            var output="Hello"+name;
            return function () {
                return output;
            }; //지역변수를 담은 익명함수가 리턴됨
        }

        var func1=test2('이순신');
