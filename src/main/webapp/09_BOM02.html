<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javaScript">
        //2. screen 객체
        //-웹브라우저의 화면이 아니라 운영체제 화면의 속성을 가지는 객체
        var output='';
        for(var key in screen){
            output +='<h3>'+key+":"+screen[key]+'</h3>'
        }
        document.write(output);

        //팝업창을 띄우고 팝업창의 크기를 화면의 크기와 일치시킴
        var child= window.open('', '', 'width=300, height=200');

        //ㅠㅏㅂ업창의 위치를 왼쪽 최상단에 맞춰 이동
        child.moveTo(0,0);

        var width=screen.width;//현재 화면의 가로크기 저장
        var height=screen.height;//현재 화면의 세로 크기 저장

        child.resizeTo(width, height);//화면의 최대크기로 팝업창 크기 조절
        setInterval(function () {
            child.resizeBy(-20,-20);//-20씩 가로세로 크기 조정
            child.moveBy(20,20);//오른쪽 아래로 20씩 이동
        },1000);

    </script>
</head>

</body>
</html>
