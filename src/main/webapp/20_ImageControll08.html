<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20_ImageControll08.html</title>
    <style type="text/css">
        #view{position: relative; width: 170px; height: 255px; border: 3px solid blue; left: 100px; overflow: hidden;}
        #imgs{position: absolute; width: 850px; height: 255px; border: 1px dashed red; left: 0px; transition: 0.2s; }
    </style>
    <script type="text/javaScript">
        //1초에 한번씩 다음 이미지로 이동. 이미지에 마우스포인터가 올라가면 멈춤. 빠져나가면 다시 시작
        var imgNum=0;
        var timer;
        function resume() {
            timer=setInterval(function () {
                imgNum++;
                if(imgNum>4) imgNum=1;
                var distance= -170*imgNum;
                document.getElementById("imgs").style.left=distance+"px";
            }, 500);
        }
        function stop() {
            window.clearInterval(timer);
        }
    </script>
</head>
<body onload="resume();">
    <div id="view" onmouseover="stop();" onmouseout="resume();"> 
        <div id="imgs">
            <img src="images/1.jpg" id="target"><img src="images/2.jpg" id="target"><img src="images/3.jpg" id="target"><img src="images/4.jpg" id="target"><img src="images/5.jpg" id="target">
        </div>
    </div>
</body>
</html>
